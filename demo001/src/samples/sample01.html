<template>
  <require from="vGrid/v-grid.css"></require>
  <require from="app.css"></require>
  <require from="vGrid/v-grid"></require>


  <div class="myContainer">

    <!------------------------------------------------------------------------------------------------------------------------------------>
    <!--ROW1------------------------------------------------------------------------------------------------------------------------------>
    <!------------------------------------------------------------------------------------------------------------------------------------>


    <div my-attribute.bind="value=22" class="myRow1">

      <!------------------------------------------------------------------------------------------------------------------------------------>
      <!--GRID------------------------------------------------------------------------------------------------------------------------------>
      <!------------------------------------------------------------------------------------------------------------------------------------>

      <div class="myCol">
        <h4 style="margin-left:25px">Demo 18-(2016-04-07)</h4>
        <h5 style="margin-left:25px"><span class="label label-info">Info</span>Grid uses a cloned array when filtering/sorting, these changes do not happend to collection you set in config attribute </h5>
        <v-grid
          style="position:absolute;top:70px;bottom:0px;right: 25px;left:25px"
          row-height="50"
          header-height="50"
          resizable-headers="true"
          resize-also-rows="true"
          sortable-headers="true"
          sort-on-header-click="true"
          header-filter="true"
          header-filter-onkeydown="true"
          header-filter-not-to="phone"
          header-filter-top="true"
          row-on-dblclick="onDblClick"
          row-on-draw="onRowDraw"
          multi-select="true"
          format-handler="myFormatHandler"
          config="current-entity.bind:myCurrentEntity; collection.bind:myCollection;  grid-context.bind:myGrid">
          <v-grid-row>
            <v-grid-col col-width="160" attribute="index" header="Index" default-filter=">=" read-only="true"></v-grid-col>
            <v-grid-col col-width="150" attribute="name" header="Name" default-filter="*=" col-css="background-color: {{myCustomColor}}"></v-grid-col>
            <v-grid-col col-width="160" attribute="number" header="Number" default-filter=">="></v-grid-col>
            <v-grid-col col-width="180" attribute="date" header="date" default-filter=">="></v-grid-col>
            <v-grid-col col-width="180" attribute="image" header="image" col-type="image" col-css="border-radius: 50%;width:50%;margin-left:25%; default-filter="=*"></v-grid-col>
            <v-grid-col col-width="160" attribute="color" header="Color" default-filter="=*" col-css="color: {{color}}"></v-grid-col>
          </v-grid-row>
        </v-grid>
      </div>

      <!------------------------------------------------------------------------------------------------------------------------------------>
      <!--COLLECTIONS BUTTONS--------------------------------------------------------------------------------------------------------------->
      <!------------------------------------------------------------------------------------------------------------------------------------>

      <div class="myCol">
        <h4>Collection <span class="label label-default">config="collection.bind:myCollection"</span></h4>
        <h5><span class="label label-info">Info</span>Buttons only modify the comp collection, grids uses observables and react to changes <span class="label label-default">myCollection</span></h5>
        <h5><span class="label label-info">Info</span>So when removing first its removed from you collection, not necessarily first row in grid if you have used filters/sorting </h5>
        <h5><span class="label label-info">Info</span>Collection length:<span class="label label-default">${collectionLength}</span></h5>

        <div class="btn-group btn-group-justified" role="group" style="margin-top:5px">
          <div class="btn-group" role="group">
            <button type="button" class="btn btn-default btn-xs" click.trigger="replaceBtn(0)">remove all</button>
          </div>
          <div class="btn-group" role="group">
            <button type="button" class="btn btn-default btn-xs" click.trigger="replaceBtn(10)">replace col with 10 new</button>
          </div>
          <div class="btn-group" role="group">
            <button type="button" class="btn btn-default btn-xs" click.trigger="replaceBtn(100)">replace col with 100 new</button>
          </div>
          <div class="btn-group" role="group">
            <button type="button" class="btn btn-default btn-xs" click.trigger="replaceBtn(1000)">replace col with 1000 new</button>
          </div>
          <div class="btn-group" role="group">
            <button type="button" class="btn btn-default btn-xs" click.trigger="replaceBtn(10000)">replace col with 10000 new</button>
          </div>
        </div>
        <div class="btn-group btn-group-justified" role="group" style="margin-top:5px">
          <div class="btn-group" role="group">
            <button type="button" class="btn btn-default btn-xs" click.trigger="addBtn(1)">add 1 (push)</button>
          </div>
          <div class="btn-group" role="group">
            <button type="button" class="btn btn-default btn-xs" click.trigger="addBtn(10)">add 10 (push)</button>
          </div>
          <div class="btn-group" role="group">
            <button type="button" class="btn btn-default btn-xs" click.trigger="addBtn(100)">add 100 (push)</button>
          </div>
          <div class="btn-group" role="group">
            <button type="button" class="btn btn-default btn-xs" click.trigger="addBtn(1000)">add 1000 (push)</button>
          </div>
          <div class="btn-group" role="group">
            <button type="button" class="btn btn-default btn-xs" click.trigger="addBtn(10000)">add 10000 (push)</button>
          </div>
        </div>
        <div class="btn-group btn-group-justified" role="group" style="margin-top:5px">
          <div class="btn-group" role="group">
            <button type="button" class="btn btn-default btn-xs" click.trigger="removeFirstBtn(1)">remove first 1</button>
          </div>
          <div class="btn-group" role="group">
            <button type="button" class="btn btn-default btn-xs" click.trigger="removeLastBtn()">remove last</button>
          </div>
          <div class="btn-group" role="group">
            <button type="button" class="btn btn-default btn-xs" click.trigger="removeFirstxBtn(100)">remove first 100</button>
          </div>
          <div class="btn-group" role="group">
            <button type="button" class="btn btn-default btn-xs" click.trigger="removeLastxBtn(100)">remove last 100</button>
          </div>
          <div class="btn-group" role="group">
            <button type="button" class="btn btn-default btn-xs" click.trigger="removeFirstxBtn(10)">remove first 10</button>
          </div>
          <div class="btn-group" role="group">
            <button type="button" class="btn btn-default btn-xs" click.trigger="removeLastxBtn(10)">remove last 10</button>
          </div>
        </div>
        <div class="btn-group btn-group-justified" role="group" style="margin-top:5px">
          <div class="btn-group" role="group">
            <button type="button" class="btn btn-default btn-xs" click.trigger="addBtn(1, 1)">add 1 (push) and scroll bottom</button>
          </div>
          <div class="btn-group" role="group">
            <button type="button" class="btn btn-default btn-xs" click.trigger="addBtn(10, 1)">add 10 (push) and scroll bottom</button>
          </div>
          <div class="btn-group" role="group">
            <button type="button" class="btn btn-default btn-xs" click.trigger="addBtn(1000, 1)">add 1000 (push) and scroll bottom</button>
          </div>
        </div>
        <div class="btn-group btn-group-justified" role="group" style="margin-top:5px">
          <div class="btn-group" role="group">
            <button type="button" class="btn btn-default btn-xs" click.trigger="insertOneBtn(1)">insert one at row 2 (all new will always be added to bottom), this is to test current entity</button>
          </div>

        </div>
        <div class="btn-group btn-group-justified" role="group" style="margin-top:5px">
          <div class="btn-group" role="group">
            <button type="button" class="btn btn-default btn-xs" click.trigger="insertFiveBtn(1)">insert 5 at row 2 (all new will always be added to bottom), this is to test current entity</button>
          </div>

        </div>
        <div class="btn-group btn-group-justified" role="group" style="margin-top:5px">
          <div class="btn-group" role="group">
            <button type="button" class="btn btn-default btn-xs" click.trigger="miscBtn(1)">pop, splice 2 from index 2, splice 2 from index 2, puh 2</button>
          </div>

        </div>


      </div>
    </div>

    <!------------------------------------------------------------------------------------------------------------------------------------>
    <!--ROW2------------------------------------------------------------------------------------------------------------------------------>
    <!------------------------------------------------------------------------------------------------------------------------------------>

    <div class="myRow1">


      <!------------------------------------------------------------------------------------------------------------------------------------>
      <!--Current entity-------------------------------------------------------------------------------------------------------------------->
      <!------------------------------------------------------------------------------------------------------------------------------------>

      <div class="myCol">
        <h4 style="margin-left:25px">Entity <span class="label label-default">config="currentEntity.bind:myCurrentEntity</span></h4>
        <h5 style="margin-left:25px"><span class="label label-info">Info</span>Inputs only modify the comp current entity, grids uses observables to react <span class="label label-default">myCurrentEntity</span></h5>
        <form class="form-horizontal">
          <div class="form-group">
            <label class="col-sm-2 control-label">Name</label>
            <div class="col-sm-6">
              <input class="form-control input-sm" disabled.bind="!myCurrentEntity.index" value.bind="myCurrentEntity.name">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">country</label>
            <div class="col-sm-6">
              <input class="form-control input-sm" disabled.bind="!myCurrentEntity.index" value.bind="myCurrentEntity.number">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">phone</label>
            <div class="col-sm-6">
              <input class="form-control input-sm" disabled.bind="!myCurrentEntity.index" value.bind="myCurrentEntity.date">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">color</label>
            <div class="col-sm-6">
              <input class="form-control input-sm" disabled.bind="!myCurrentEntity.index" value.bind="myCurrentEntity.color">
            </div>
          </div>

        </form>
        <h4 style="margin-left:25px">Keyboard keys/mouse click <span class="label label-default"></span></h4>
        <h5 style="margin-left:25px"><span class="label label-info">Info</span>Doubleclick to enter edit mode, and "enter" to exit <span class="label label-default">cell editing</span></h5>
        <h5 style="margin-left:25px"><span class="label label-info">Info</span>Tab/page up/page down, arrow keys up/down can be used to navigate with focues cell <span class="label label-default">in edit mode</span></h5>
        <h5 style="margin-left:25px"><span class="label label-info">Info</span>Tab/page up/page down, arrow keys up/down/left/right can be used to navigate with focues cell <span class="label label-default">not edit mode</span></h5>
      </div>

      <!------------------------------------------------------------------------------------------------------------------------------------>
      <!--Context buttons------------------------------------------------------------------------------------------------------------------->
      <!------------------------------------------------------------------------------------------------------------------------------------>

      <div class="myCol">
        <h4>Context functions(editing after its created) <span class="label label-default">config="grid-context.bind:myGrid"</span></h4>
        <h5><span class="label label-info">Info</span>To call one of there you would then do this, sample on row height: <span class="label label-default">myGrid.ctx.setRowHeight(25)</span></h5>
        <h5><span class="label label-info">Info</span></span>Some of these also call this, because you header higher than 0 to test <span class="label label-default">myGrid.ctx.setHeaderHeight(50)</span></h5>


        <div class="btn-group btn-group-justified" role="group">
          <div class="btn-group" role="group">
            <button type="button" css="background-color:${status.header0}" class="btn btn-default btn-xs" click.trigger="headerHeightBtn(0)">setHeaderHeight(0)</button>
          </div>
          <div class="btn-group" role="group">
            <button type="button" css="background-color:${status.header25}" class="btn btn-default btn-xs" click.trigger="headerHeightBtn(25)">setHeaderHeight(25)</button>
          </div>
          <div class="btn-group" role="group">
            <button type="button" css="background-color:${status.header50}" class="btn btn-default btn-xs" click.trigger="headerHeightBtn(50)">setHeaderHeight(50)</button>
          </div>
          <div class="btn-group" role="group">
            <button type="button" css="background-color:${status.header75}" class="btn btn-default btn-xs" click.trigger="headerHeightBtn(75)">setHeaderHeight(75)</button>
          </div>
        </div>


        <div class="btn-group btn-group-justified" role="group" style="margin-top:5px">
          <div class="btn-group" role="group">
            <button type="button" css="background-color:${status.row25}" class="btn btn-default btn-xs" click.trigger="rowHeightBtn(25)">setRowHeight(25)</button>
          </div>
          <div class="btn-group" role="group">
            <button type="button" css="background-color:${status.row50}" class="btn btn-default btn-xs" click.trigger="rowHeightBtn(50)">setRowHeight(50)</button>
          </div>
          <div class="btn-group" role="group">
            <button type="button" css="background-color:${status.row75}" class="btn btn-default btn-xs" click.trigger="rowHeightBtn(75)">setRowHeight(75)</button>
          </div>
          <div class="btn-group" role="group">
            <button type="button" css="background-color:${status.row100}" class="btn btn-default btn-xs" click.trigger="rowHeightBtn(100)">setRowHeight(100)</button>
          </div>
        </div>

        <div class="btn-group btn-group-justified" role="group" style="margin-top:5px">
          <div class="btn-group" role="group">
            <button type="button" css="background-color:${status.footer0}" class="btn btn-default btn-xs" click.trigger="footerHeightBtn(0)">setFooterHeight(0)</button>
          </div>
          <div class="btn-group" role="group">
            <button type="button" css="background-color:${status.footer25}" class="btn btn-default btn-xs" click.trigger="footerHeightBtn(25)">setFooterHeight(25)</button>
          </div>
          <div class="btn-group" role="group">
            <button type="button" css="background-color:${status.footer50}" class="btn btn-default btn-xs" click.trigger="footerHeightBtn(50)">setFooterHeight(50)</button>
          </div>
          <div class="btn-group" role="group">
            <button type="button" css="background-color:${status.footer75}" class="btn btn-default btn-xs" click.trigger="footerHeightBtn(75)">setFooterHeight(75)</button>
          </div>
        </div>

        <div class="btn-group btn-group-justified" role="group" style="margin-top:5px">
          <div class="btn-group" role="group">
            <button type="button" css="background-color:${status.noSelect}" class="btn btn-default btn-xs" click.trigger="selectionBtn(0)">selection.reset() & disableSelection()</button>
          </div>
          <div class="btn-group" role="group">
            <button type="button" css="background-color:${status.singleSelect}" class="btn btn-default btn-xs" click.trigger="selectionBtn(1)">selection.reset() & setSingleSelection()</button>
          </div>
          <div class="btn-group" role="group">
            <button type="button" css="background-color:${status.multiSelect}" class="btn btn-default btn-xs" click.trigger="selectionBtn(2)">selection.reset() & setMultiSelection()</button>
          </div>
        </div>


        <div class="btn-group btn-group-justified" role="group" style="margin-top:5px">
          <div class="btn-group" role="group">
            <button type="button" css="background-color:${status.sortable0}" class="btn btn-default btn-xs" click.trigger="sortableBtn(0)">disableSortableColumns() "drag/drop"</button>
          </div>
          <div class="btn-group" role="group">
            <button type="button" css="background-color:${status.sortable1}" class="btn btn-default btn-xs" click.trigger="sortableBtn(1)">enableSortableColumns() "drag/drop"</button>
          </div>
        </div>


        <div class="btn-group btn-group-justified" role="group" style="margin-top:5px">
          <div class="btn-group" role="group">
            <button type="button" css="background-color:${status.resize0}" class="btn btn-default btn-xs" click.trigger="resizeBtn(0)">enableResizableColumns()</button>
          </div>
          <div class="btn-group" role="group">
            <button type="button" css="background-color:${status.resize1}" class="btn btn-default btn-xs" click.trigger="resizeBtn(1)">enableResizableColumns(true)</button>
          </div>
          <div class="btn-group" role="group">
            <button type="button" css="background-color:${status.resize2}" class="btn btn-default btn-xs" click.trigger="resizeBtn(2)">disableResizableColumns()</button>
          </div>
        </div>


        <div class="btn-group btn-group-justified" role="group" style="margin-top:5px">
          <div class="btn-group" role="group">
            <button type="button" css="background-color:${status.locked0}" class="btn btn-default btn-xs" click.trigger="lockedBtn(0)">setLockedColumns(0)</button>
          </div>
          <div class="btn-group" role="group">
            <button type="button" css="background-color:${status.locked1}" class="btn btn-default btn-xs" click.trigger="lockedBtn(1)">setLockedColumns(1)</button>
          </div>
          <div class="btn-group" role="group">
            <button type="button" css="background-color:${status.locked2}" class="btn btn-default btn-xs" click.trigger="lockedBtn(2)">setLockedColumns(2)</button>
          </div>
          <div class="btn-group" role="group">
            <button type="button" css="background-color:${status.locked3}" class="btn btn-default btn-xs" click.trigger="lockedBtn(3)">setLockedColumns(3)</button>
          </div>
        </div>


        <div class="btn-group btn-group-justified" role="group" style="margin-top:5px">
          <div class="btn-group" role="group">
            <button type="button" css="background-color:${status.filter1}" class="btn btn-default btn-xs" click.trigger="setFilterBtn(1)">enableHeaderFilter()</button>
          </div>
          <div class="btn-group" role="group">
            <button type="button" css="background-color:${status.filter0}" class="btn btn-default btn-xs" click.trigger="setFilterBtn(0)">disableHeaderFilter()</button>
          </div>
          <div class="btn-group" role="group">
            <button type="button" css="background-color:${status.filterAt0}" class="btn btn-default btn-xs" click.trigger="setFilterAtBtn(0)">setHeaderFilterAtBottom()</button>
          </div>
          <div class="btn-group" role="group">
            <button type="button" css="background-color:${status.filterAt1}" class="btn btn-default btn-xs" click.trigger="setFilterAtBtn(1)">setHeaderFilterAtTop()</button>
          </div>
        </div>


        <div class="btn-group btn-group-justified" role="group" style="margin-top:5px">
          <div class="btn-group" role="group">
            <button type="button" css="background-color:${status.sort1}" class="btn btn-default btn-xs" click.trigger="setSortBtn(1)">enableHeaderSort()</button>
          </div>
          <div class="btn-group" role="group">
            <button type="button" css="background-color:${status.sort0}" class="btn btn-default btn-xs" click.trigger="setSortBtn(0)">disableHeaderSort()</button>
          </div>

        </div>


      </div>


    </div>
  </div>

</template>
