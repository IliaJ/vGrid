<template>
  <!--<require from="vGrid/v-grid.css"></require>-->
  <require from="app.css"></require>
  <require from="date-format.js"></require>
  <require from="number-format.js"></require>


  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">

      <!------------------------------------------------------------------------------------------------------------------------------------>
      <!--page header------------------------------------------------------------------------------------------------------------------------------>
      <!------------------------------------------------------------------------------------------------------------------------------------>


      <h3>Remote Data Repeat Html Block Demo <span class="label label-default">updated:07.June-2016, Rev:01</span></h3>
    </div>
  </div>
  <div class="row">


    <div class="col-md-5 col-md-offset-3">


      <!------------------------------------------------------------------------------------------------------------------------------------>
      <!--GRID------------------------------------------------------------------------------------------------------------------------------>
      <!------------------------------------------------------------------------------------------------------------------------------------>
      <h4>Sample grid </h4>

      <v-grid
        style="position:relative;height:700px;width:600px"
        v-row-height="250"
        v-footer-height="50"
        v-row-onclick="singleClick"
        v-row-ondblclick="singleDblClick"
        v-loading-threshold="10000"
        v-multi-select="true"
        v-row-on-draw="onRowDraw"
        v-event-onremote.call="callRemoteServer($event)"
        v-current-entity.bind=myCurrentEntity
        v-collection.bind=myCollection
        v-grid-context.bind=myGrid>
        <v-grid-row-repeat>

          <form class="form-horizontal">
            <div class="form-group">
              <label class="col-sm-2 control-label">First</label>
              <div class="col-sm-6">
                <input class="form-control input-sm" value.bind="rowRef.first">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label">zip</label>
              <div class="col-sm-6">
                <input class="form-control input-sm" value.bind="rowRef.zip">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label">formated/blur</label>
              <div class="col-sm-6">
                <input list="browsers" class="form-control input-sm" value.bind="rowRef.created_at | dateFormat">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label">unformated</label>
              <div class="col-sm-6">
                <input list="browsers" class="form-control input-sm" value.bind="rowRef.created_at">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label">Last</label>
              <div class="col-sm-6">
                <input class="form-control input-sm" value.bind="rowRef.last">
              </div>
            </div>
          </form>

        </v-grid-row-repeat>

      </v-grid>

      <h5><span class="label label-info">Info</span>max browser rows:<span class="label label-default">${getMaxRows}</span>


    </div>
    <div class="col-md-3">
      <!------------------------------------------------------------------------------------------------------------------------------------>
      <!--COLLECTIONS BUTTONS--------------------------------------------------------------------------------------------------------------->
      <!------------------------------------------------------------------------------------------------------------------------------------>


    </div>


  </div>



</template>
