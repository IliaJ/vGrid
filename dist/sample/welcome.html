<template><require from="bootstrap/css/bootstrap.css"></require><require from="./numberConverter"></require><div class="col-md-6" style="top:50px"><v-grid if.bind="!hidden" v-multi-select="true" v-grid-connector.bind="gridConnector" v-row-height="25" v-header-height="50" v-panel-height="25" v-footer-height="25" css="height:${height}px"><v-grid-col col-width="100" col-sort="country" col-filter="country" col-field="country"></v-grid-col><v-grid-col col-sort="gender" col-filter="gender" col-field="gender"></v-grid-col><v-grid-col col-sort="index" col-filter="index" col-field="index | keepAsNumber & updateTrigger:'blur':'paste'"></v-grid-col><v-grid-col col-sort="high" col-filter="high" col-field="high"></v-grid-col><v-grid-col col-sort="bool" col-type="checkbox" col-filter="bool" col-field="bool"></v-grid-col><v-grid-col col-width="100" col-sort="guid" col-filter="guid" col-field="guid"></v-grid-col><v-grid-col col-sort="name" col-type="image" image-fix col-field="images"></v-grid-col><v-grid-col col-width="160" col-sort="name" col-pin-left="true" col-filter="name|*" col-field="name"></v-grid-col><v-grid-col col-sort="number" col-filter="number" col-pin-right="true" col-field="number | keepAsNumber & updateTrigger:'blur':'paste'"></v-grid-col></v-grid></div><button click.delegate="expand()">expand all</button> <button click.delegate="collapse()">collapse all</button> <button click.delegate="add(10000)">add 10 000</button> <button click.delegate="show()">show</button> <button click.delegate="hide()">hide</button> <input value.bind="ds.entity.name"></template>
