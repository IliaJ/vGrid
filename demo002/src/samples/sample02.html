<template>
  <require from="vGrid/v-grid.css"></require>
  <require from="app.css"></require>
  <require from="vGrid/v-grid"></require>

  <div class="myContainer">
    <div class="myRow1">
      <div class="myCol">
        <h3 style="margin-left:25px">TestGrid</h3>
        <v-grid
          style="position:absolute;top:50px;bottom:0px;right: 25px;left:25px"
          row-height="25"
          header-height="50"
          resizable-headers="true"
          sortable-headers="true"
          sort-on-header-click="true"
          header-filter="true"
          header-filter-onkeydown="true"
          header-filter-not-to="phone"
          header-filter-top="false"
          multi-select="true"
          locked-columns="1"
          config="current-entity.bind:myCurrentEntity; collection.bind:myCollection;  grid-context.bind:myGrid">
          <v-grid-row>
            <v-grid-col col-width="160" attribute="index"   header="Index"    default-filter=">=" read-only="true"                                    ></v-grid-col>
            <v-grid-col col-width="150" attribute="name"    header="Name"     default-filter="*="                  col-css="background-color: {{myCustomColor}}" ></v-grid-col>
            <v-grid-col col-width="160" attribute="country" header="Country"  default-filter="="                                                      ></v-grid-col>
            <v-grid-col col-width="180" attribute="email"   header="Email"    default-filter="*"                                                      ></v-grid-col>
            <v-grid-col col-width="180" attribute="phone"   header="phone"    default-filter="=*"                                                      ></v-grid-col>
            <v-grid-col col-width="160" attribute="color"   header="Color"    default-filter="=*"                  col-css="color: {{color}}"         ></v-grid-col>
          </v-grid-row>
        </v-grid>
      </div>
      <div class="myCol" style="margin-left:25px">
        <h3>Collection  <span class="label label-default">myCollection</span></h3>


        <div class="btn-group btn-group-justified" role="group">
          <div class="btn-group" role="group">
            <button type="button" class="btn btn-default" click.trigger="replaceBtn(0)">remove all</button>
          </div>
          <div class="btn-group" role="group">
            <button type="button" class="btn btn-default" click.trigger="replaceBtn(10)">replace col with 10 new</button>
          </div>
          <div class="btn-group" role="group">
            <button type="button" class="btn btn-default" click.trigger="replaceBtn(1000)">replace col with 1000 new</button>
          </div>
          <div class="btn-group" role="group">
            <button type="button" class="btn btn-default" click.trigger="replaceBtn(10000)">replace col with 10000 new</button>
          </div>
        </div>
        <div class="btn-group btn-group-justified" role="group">
          <div class="btn-group" role="group">
            <button type="button" class="btn btn-default" click.trigger="addBtn(1)">add 1 (push)</button>
          </div>
          <div class="btn-group" role="group">
            <button type="button" class="btn btn-default" click.trigger="addBtn(10)">add 10 (push)</button>
          </div>
          <div class="btn-group" role="group">
            <button type="button" class="btn btn-default" click.trigger="addBtn(1000)">add 1000 (push)</button>
          </div>
          <div class="btn-group" role="group">
            <button type="button" class="btn btn-default" click.trigger="addBtn(10000)">add 10000 (push)</button>
          </div>
        </div>
        <div class="btn-group btn-group-justified" role="group">
          <div class="btn-group" role="group">
            <button type="button" class="btn btn-default" click.trigger="removeFirstBtn(1)">remove first 1</button>
          </div>
          <div class="btn-group" role="group">
            <button type="button" class="btn btn-default" click.trigger="removeLastBtn(10)">remove last</button>
          </div>
          <div class="btn-group" role="group">
            <button type="button" class="btn btn-default" click.trigger="removeFirst100Btn(1)">remove first 100</button>
          </div>
          <div class="btn-group" role="group">
            <button type="button" class="btn btn-default" click.trigger="removeLast100Btn(10)">remove last 100</button>
          </div>
        </div>



          <h3 style="margin-top:45px">Entity  <span class="label label-default">myCurrentEntity</span></h3>
          <form class="form-horizontal" >
            <div class="form-group">
              <label class="col-sm-1 control-label">Name</label>
              <div class="col-sm-6">
                <input class="form-control" value.bind="myCurrentEntity.name">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-1 control-label">country</label>
              <div class="col-sm-6">
                <input class="form-control" value.bind="myCurrentEntity.country">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-1 control-label">phone</label>
              <div class="col-sm-6">
                <input class="form-control" value.bind="myCurrentEntity.phone">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-1 control-label">color</label>
              <div class="col-sm-6">
                <input class="form-control" value.bind="myCurrentEntity.color">
              </div>
            </div>
          </form>




      </div>
    </div>

    <div class="myRow1">

      <div class="myCol2">
        <h3 style="margin-left:25px">Code   <span class="label label-default">HTML</span></h3>
        <pre class="html"  style="position:absolute;top:60px;bottom:0px;right: 25px;left:25px" ><code></code></pre>
      </div>
      <div class="myCol3">
        <h3 style="margin-left:0px">Code    <span class="label label-default">javascript</span></h3>
        <pre class="javascript"  style="position:absolute;top:60px;bottom:0px;right: 25px;left:25px" ><code></code></pre>
      </div>


    </div>
  </div>

</template>
